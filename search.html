<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SocialSync | Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">SocialSync</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="profile.html" class="nav-link">Profile</a></li>
            <li class="nav-item"><a href="settings.html" class="nav-link">Settings</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-fluid mt-5 px-5">
    <h2 class="mb-4">Search Users</h2>

    <!-- Search Bar -->
    <div class="input-group mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by name or username...">
      <button class="btn btn-primary" id="searchBtn">Search</button>
    </div>

    <!-- Search Results Table -->
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="table-light">
          <tr>
            <th scope="col">Profile Picture</th>
            <th scope="col">Full Name</th>
            <th scope="col">Username</th>
            <th scope="col">Bio</th>
          </tr>
        </thead>
        <tbody id="resultsTable">
          <!-- Dynamic search results will appear here -->
        </tbody>
      </table>
    </div>
  </main>

  <<footer class="bg-light text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 SocialSync. All Rights Reserved.</p>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/search.js"></script>
</body>
</html>
